<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is Basic HTML Template</h1>

    <div id="divJs">

    </div>

    <script>
        var h2Element=document.createElement("h2");
        h2Element.innerHTML="This div is generated by Javascript Dynamically";
        document.getElementById("divJs").append(h2Element);
    </script>
</body>
</html>
