<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is Basic HTML Template</h1>

    <div id="divJs">

    </div>

    <div id="divReact">

    </div>

    <script>
        var h2Element=document.createElement("h2");
        h2Element.innerHTML="This div is generated by Javascript Dynamically";
        document.getElementById("divJs").append(h2Element);
    </script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script>
        var h2Element=React.createElement("h2",{id:"h2Element"},"This div is generated by React Dynamically");
        var root=ReactDOM.createRoot(document.getElementById("divReact"));
        root.render(h2Element);
    </script>
</body>
</html>
